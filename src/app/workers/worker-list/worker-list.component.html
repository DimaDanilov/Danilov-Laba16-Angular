<div class="container-fluid">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Имя</th>
        <th scope="col">Фамилия</th>
        <th scope="col">Возраст</th>
        <th scope="col">Отдел</th>
        <th scope="col"></th>
        <th scope="col">
          <button class="btn btn-primary" (click)="onAddProfile()">
            Добавить пользователя
          </button>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let worker of workers">
        <td scope="row">{{ worker.id }}</td>
        <td>{{ worker.name }}</td>
        <td>{{ worker.surname }}</td>
        <td>{{ FindAge(worker.birthdate) }}</td>
        <td>{{ worker.workplace }}</td>
        <td>
          <button class="btn btn-outline-danger" (click)="onDelete(worker.id)">
            Удалить
          </button>
        </td>
        <td>
          <button class="btn btn-primary" (click)="onLinkProfile(worker.id)">
            Редактировать
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
