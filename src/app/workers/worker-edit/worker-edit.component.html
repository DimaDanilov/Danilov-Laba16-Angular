<div class="container-fluid">
  <form [formGroup]="workerForm">
    <div class="form-group">
      <label for="workername">Имя</label>
      <input
        type="text"
        class="form-control"
        id="workername"
        placeholder="Имя"
        formControlName="name"
      />
    </div>
    <div class="form-group">
      <label for="workersurname">Фамилия</label>
      <input
        type="text"
        class="form-control"
        id="workersurname"
        placeholder="Фамилия"
        formControlName="surname"
      />
    </div>
    <button class="btn btn-primary mr-4" [disabled]="workerForm.invalid" (click)="onSave()">
      Сохранить
    </button>
    <button class="btn btn-danger" *ngIf="id != null" (click)="onDelete()">Удалить</button>
  </form>
</div>
